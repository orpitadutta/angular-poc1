<div class="center">
    <p><b>Demo Table</b></p>
</div>
<div class="tbl-margin">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>
            {{ user.name }}
          </td>
          <td>{{ user.age | number }}</td>
        </tr>
        </tbody>
      </table>
</div>
<div>
</div>
<div class="center">
    <p><b>Toggle using ngIf-Else in Ng Template</b></p>
        <b>Toggle the switch to change text below : </b><input type="checkbox" id="switch" (change)="toggle()" [checked]="show"/><label for="switch">Toggle</label>
        <ng-template
        *ngIf="show;then showBlock; else notShowBlock">
        </ng-template>

        <ng-template #showBlock>
        <p>
            Appears when true. Part of NgIf.
        </p>
        </ng-template>

        <ng-template #notShowBlock>
        <p>
                Appears when false. Part of Else.
        </p>
        </ng-template>
</div>
